  <title>CssButtonGenerator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">

<body>

<div class="wrapper">

  <div class="container">
    <h1 class="title">css3 button generator</h1>
    <!-- options items and result button -->
    <div class="row">
      <!-- options -->
      <div class="col-md-6 options">
        <h2 class="options__title">options</h2>
        <!-- options element  -->
        <div class="options__item">
          <h3 class="options__name">Border-radius</h3>
          <div class="options__element js-border-radius">
              <div class="scrollbox js-scrollbox disk">
                <div class="hitbox"></div>
                <div class="scale" style="width: 50%"></div>
              </div>
          </div>
          <div class="options__value"></div>
        </div> <!-- /options element -->

        <div class="options__item">
          <h3 class="options__name">Border-size</h3>
          <div class="options__element js-border-size">
            <div class="scrollbox js-scrollbox disk">
              <div class="hitbox"></div>
              <div class="scale" style="width: 50%"></div>
            </div>
          </div>
          <div class="options__value"></div>
        </div>

        <div class="options__item">
          <h3 class="options__name">Text</h3>
          <div class="options__element js-button-text">
            <input class="button-text" type="text" name="button-text">
          </div>
        </div>
      </div><!-- /options -->

      <!-- result -->
      <div class="col-md-6 result">
        <h2>result</h2>
        <div class="result__button"></div>
      </div> <!-- /result -->
    </div>
    <!-- /options items and result button -->

    <!-- html and css code panels -->
    <form class="code" action="#">
      <div class="row">
        <div class="col-md-12">
          <textarea readonly="true" class="code__html" name="codehtml" id="codehtml" cols="45" rows="10" placeholder="HTML code" readonly=true></textarea>
          <textarea class="code__css" name="codecss" id="codecss" cols="45" rows="10" placeholder="CSS code" readonly=true></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input class="email" type="email" name="email" id="email" placeholder="mail">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="submit" type="submit" name="submit">Submit</button>
        </div>
      </div>
    </form><!-- /html and css code panels -->
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
