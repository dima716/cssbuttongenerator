<div class="wrapper">
  <div class="container">
    <h1 class="title">css3 button generator</h2>
    <div class="row">
      <div class="col-md-6 options">
        <h2 class="options__title">options</h2>
        <!-- options element  -->
        <div class="options__item">
          <h3 class="options__item__name">Border-radius</h3>
          <div class="options__item__element js-border-radius">
              <div class="scrollbox js-scrollbox disk">
                <div class="hitbox"></div>
                <div class="scale" style="width: 50%"></div>
              </div>
          </div>
          <div class="options__item__value"></div>              
        </div> <!-- /options element -->
        <div class="options__item">
          <h3 class="options__item__name">Border-size</h3>
          <div class="options__item__element js-border-size">
              <div class="scrollbox js-scrollbox disk">
                <div class="hitbox"></div>
                <div class="scale" style="width: 50%"></div>
              </div>             
          </div>
          <div class="options__item__value"></div>               
        </div>
        <div class="options__item">
          <h3 class="options__item__name">Text</h3>
          <div class="options__item__element js-button-text">
            <input class="button-text"type="text" name="button-text">             
          </div>            
        </div>
      </div>
      <div class="col-md-6 result">
        <h2>result</h2>
        <div class="result__button"></div>
      </div>
    </div>
    <form class="code" action="#">
      <div class="row">
        <div class="col-md-12">
          <textarea readonly class="code__html" name="html-code" id="" cols="45" rows="10" placeholder="HTML code"></textarea>
          <textarea readonly class="code__css" name="css-code" id="" cols="45" rows="10" placeholder="CSS code"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input class="email" type="text" name="email" placeholder="mail">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="submit" type="submit" name="submit">Submit</button>
        </div>
      </div>
    </form>
  </div> <!-- /container -->
</div> <!-- /wrapper -->
